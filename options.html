<html>
  <head>
    <title>Choose a Notion theme</title>

    <style>
      body {
        padding: 5% 10%;
        background-color: #ffffff;
      }
      h1 {
        font-size: 25pt;
        margin-bottom: 3%;
      }
      h2 {
        font-size: 15pt;
      }
      .container {
        max-width: 1300px;
        margin: auto;
        align-items: center;
      }
      .theme {
        overflow: hidden;
        width: 250px;
        display: inline-block;
        margin-right: 25px;
        margin-bottom: 20px;
        background-color: #ffffff;
        color: #323232;
        border: 2px solid #e9e9e9;
        border-radius: 15px;
        padding-bottom: 10px;
        cursor: pointer;
        font-size: 11px;
      }
      .theme img {
        width: 100%;
        display: block;
        margin: auto;
      }
      .theme .description {
        text-align: center;
        margin-top: 10px;
      }
      .theme .tag {
        padding: 2px 4px;
        font-size: 12px;
        color: #1a1d26;
        background-color: darksalmon;
        border-radius: 5px;
        margin: 10px 0px 0 3px;
        display: inline-block;
      }
      .theme .name {
        font-size: 20px;
        display: block;
      }
      .selected {
        border: 5px solid #41bfe5;
      }
      .copyright {
        margin: auto;
        text-align: center;
        position: fixed;
        bottom: 30px;
        font-size: 13pt;
        left: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Choose a theme</h1>
      <p style="font-size: 15px">
        Follow me on Twitter <a href="https://twitter.com/_yudax">@_yudax</a> to
        get updated when new themes are added.
      </p>
      <br />
      <div>
        <h2>Light</h2>
        <ul id="lightThemes"></ul>
      </div>

      <div>
        <h2>Dark</h2>
        <ul id="darkThemes"></ul>
      </div>
    </div>
    <div class="copyright">
      <a href="https://ko-fi.com/M4M37F1UV" target="_blank"
        ><img
          height="50"
          style="border: 0px; height: 50px"
          src="https://cdn.ko-fi.com/cdn/kofi1.png?v=3"
          border="0"
          alt="Buy Me a Coffee at ko-fi.com"
      /></a>
    </div>
    <script src="js/options.js"></script>
  </body>
</html>
